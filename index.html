<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian-travel</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile/ava.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-main">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button class="profile__info-edit">
                <img src="./images/profile/edit-btn-icon.svg" alt="Иконка карандаш" class="profile__btn-icon">
              </button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn">
          <img src="./images/profile/add-btn-icon.svg" alt="Иконка плюсик" class="profile__add-icon">
        </button>
      </section>
      <section class="elements">
        <div class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Карачаевск</h2>
            <button class="card__like-btn">
              <img src="./images/card/like-btn.svg" alt="Иконка сердечко">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Гора Эльбрус</h2>
            <button class="card__like-btn">
              <img src="./images/card/like-btn.svg" alt="Иконка сердечко">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Домбай</h2>
            <button class="card__like-btn">
              <img src="./images/card/like-btn.svg" alt="Иконка сердечко">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Гора Эльбрус</h2>
            <button class="card__like-btn">
              <img src="./images/card/like-btn.svg" alt="Иконка сердечко">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Домбай</h2>
            <button class="card__like-btn">
              <img src="./images/card/like-btn.svg" alt="Иконка сердечко">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Карачаево-Черкессия</h2>
            <button class="card__like-btn">
              <img src="./images/card/like-btn.svg" alt="Иконка сердечко">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-btn">
        <img src="./images/popup/close-icon.svg" alt="Иконка крестик" class="popup__close-icon">
      </button>
      <h2 class="name name_place_popup">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" name="firstname" class="popup__input popup__input-name" placeholder="Введите имя">
        <input type="text" name="job" class="popup__input popup__input-job" placeholder="Введите профессию">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
