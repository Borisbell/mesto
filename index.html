<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian-travel</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png?">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/header/logo.svg" alt="Логотип" class="header__logo">
      </a>
    </header>
    <main>
      <section class="profile">
        <div class="profile__content">
          <img src="./images/profile/ava.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-main">
              <h1 class="profile__info-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__info-edit">
              </button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn">
        </button>
      </section>
      <section class="elements">
        <article class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Карачаевск</h2>
            <button type="button" class="card__like-btn">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Гора Эльбрус</h2>
            <button type="button" class="card__like-btn">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Домбай</h2>
            <button type="button" class="card__like-btn">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Гора Эльбрус</h2>
            <button type="button" class="card__like-btn">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Домбай</h2>
            <button type="button" class="card__like-btn">
            </button>
          </div>
        </article>
        <article class="card">
          <img src="https://source.unsplash.com/random/300x300" alt="фоновая картинка карточки" class="card__img">
          <div class="card__content">
            <h2 class="name">Карачаево-Черкессия</h2>
            <button type="button" class="card__like-btn">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn">
        <!-- <img src="./images/popup/close-icon.svg" alt="Иконка крестик" class="popup__close-icon"> -->
      </button>
      <h2 class="name name_place_popup">Редактировать профиль</h2>
      <form name="profile-edit" class="popup__form">
        <fieldset class="popup__fieldset">
          <input type="text" name="firstname" class="popup__input popup__input_content_name" placeholder="Введите имя">
          <input type="text" name="job" class="popup__input popup__input_content_job" placeholder="Введите профессию">
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
